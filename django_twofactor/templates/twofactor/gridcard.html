{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="twofactor-grid">
    <p>
        <span class="key-title">{% trans "Key" %}</span>
        <span class="key">{{ key }}</span>
    </p>
    <ul>
        {% for code in codes %}
            {% if not forloop.first and forloop.counter0|divisibleby:10 %}
                </ul>
                <ul>
            {% endif %}
            <li>
                <span class="counter">{{ forloop.counter }}</span>
                <span class="code">{{ code }}</span>
            </li>
        {% endfor %}
    </ul
</div>
{% endblock %}
