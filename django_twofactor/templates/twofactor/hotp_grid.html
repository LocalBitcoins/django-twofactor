<div class="twofactor-grid">
    <ul>
    {% for code in token.list_codes %}

    {% if not forloop.first and forloop.counter0|divisibleby:10 %}
    </ul>
    <ul>
    {% endif %}

        <li>
            <span class="counter">{{ forloop.counter }}</span>
            <span class="code">{{ code }}</span>
        </li>
    {% endfor %}
    </ul
</div>
